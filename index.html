<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>SVG Фігури та Анімація</title>
</head>
<body>
  <svg width="800" height="200">
    <!-- Квадрат -->
    <rect x="10" y="10" width="80" height="80" class="shape square" />
    
    <!-- Прямокутник -->
    <rect x="110" y="10" width="120" height="80" class="shape rectangle" />
    
    <!-- Коло з анімацією -->
    <circle cx="300" cy="50" r="40" class="shape animate" />
    
    <!-- Еліпс -->
    <ellipse cx="450" cy="50" rx="60" ry="30" class="shape ellipse" />
  </svg>
</body>
</html>
